Resources:
  LambdaInvokePermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: TestFunction
      Principal: s3.amazonaws.com
      SourceAccount:
        Ref: AWS::AccountId
    Type: AWS::Lambda::Permission

  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
        - ''
        - - "/aws/lambda/"
          - Ref: TestFunction

  TestFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: "{{ code('code.py') }}"
      Handler: index.handler
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: python2.7

  LambdaInvokePermissionS3:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: TestFunctionS3
      Principal: s3.amazonaws.com
      SourceAccount:
        Ref: AWS::AccountId
    Type: AWS::Lambda::Permission

  LambdaLogGroupS3:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
        - ''
        - - "/aws/lambda/"
          - Ref: TestFunctionS3

  TestFunctionS3:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: {{artifacts['build/code.py.zip'].bucket}}
        S3Key: {{artifacts['build/code.py.zip'].key}}
      Handler: code.handler
      Role:
        Fn::GetAtt:
          - LambdaExecutionRole
          - Arn
      Runtime: python2.7
